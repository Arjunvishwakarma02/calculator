<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="container">
        <div class="input">
            <input type="text" id="result">
            <div class="buttons">
                <button onclick="Clean()">C</button>
                <button onclick="solvevalue('%')">%</button>
                <button onclick="back('<-')"><-</button>
                <button onclick="solvevalue('/')">/</button>
            </div>
            <div class="buttons">
                <button onclick="solvevalue('7')">7</button>
                <button onclick="solvevalue('8')">8</button>
                <button onclick="solvevalue('9')">9</button>
                <button onclick="solvevalue('*')">*</button>
            </div>
            <div class="buttons">
               <button onclick="solvevalue('4')">4</button>
                <button onclick="solvevalue('5')">5</button>
                <button onclick="solvevalue('6')">6</button>
                <button onclick="solvevalue('-')">-</button>
            </div>
            <div class="buttons">
                <button onclick="solvevalue('1')">1</button>
                <button onclick="solvevalue('2')">2</button>
                <button onclick="solvevalue('3')">3</button>
                <button onclick="solvevalue('+')">+</button>
            </div>  
            <div class="buttons">
                <button onclick="solvevalue('00')">00</button>
                <button onclick="solvevalue('0')">0</button>
                <button onclick="solvevalue('.')">.</button>
                <button onclick="result()">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
